<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate a Graph</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .color-option.active {
      transform: scale(1.2);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Generate a Graph</h1>
    <form method="post" action="{% url 'graph:graph_form' %}" class="shadow-lg p-5 rounded">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="x_label">X-axis Label:</label>
        <input type="text" class="form-control" id="x_label" name="x_label" required>
      </div>
      <div class="form-group">
        <label for="y_label">Y-axis Label:</label>
        <input type="text" class="form-control" id="y_label" name="y_label" required>
      </div>
      <div class="form-group">
        <label for="x_values">X Values (comma-separated):</label>
        <input type="text" class="form-control" id="x_values" name="x_values" required>
      </div>
      <div class="form-group">
        <label for="y_values">Y Values (comma-separated):</label>
        <input type="text" class="form-control" id="y_values" name="y_values" required>
      </div>
      <div class="form-group">
        <label for="color_preference">Color Preference:</label>
        <input type="color" class="form-control" id="color_preference" name="color_preference" required>
      </div>
      <div class="form-group">
        <label for="graph_type">Graph Type:</label>
        <select class="form-control" id="graph_type" name="graph_type" required>
          <option value="line">Line Graph</option>
          <option value="scatter">Scatter Plot</option>
          <option value="bar">Bar Graph</option>
          <option value="histogram">Histogram</option>
        </select>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="grid" name="grid">
          <label class="form-check-label" for="grid">
            Show Grid
          </label>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Generate Graph</button>
        <button type="submit" class="btn btn-secondary" formaction="{% url 'graph:save_graph' %}">Save Graph Image</button>
      </div>
    </form>
  </div>
</body>
</html>
